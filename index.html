<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te quiero</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amatic SC', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="password"] {
            font-size: 1.5em;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pon la contraseña</h2>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Enviar</button>
        </form>
        <p id="errorMessage" class="error" style="display:none;">Esa no es jiji.</p>
        <div class="image-container">
            <img src="pista.png" alt="Pista">
        </div>
    </div>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var password = document.getElementById('password').value;
            if (password === 'chiuauin') {
                window.location.href = '17072023.pdf';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
